<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    @font-face {
      font-family: 'icomoon';
      src: url('/fonts/icomoon.eot?kjxa3y');
      src: url('/fonts/icomoon.eot?kjxa3y#iefix') format('embedded-opentype'),
        url('/fonts/icomoon.ttf?kjxa3y') format('truetype'),
        url('/fonts/icomoon.woff?kjxa3y') format('woff'),
        url('/fonts/icomoon.svg?kjxa3y#icomoon') format('svg');
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }

    [class^="icon-"],
    [class*=" icon-"] {
      /* use !important to prevent issues with browser extensions that change fonts */
      font-family: 'icomoon' !important;
      speak: never;
      font-style: normal;
      font-weight: normal;
      font-variant: normal;
      text-transform: none;
      line-height: 1;

      /* Better Font Rendering =========== */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    html {
      color: #fff;
    }

    body,
    html,
    dl,
    dt,
    dd,
    ul,
    ol,
    li,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    form,
    input,
    textarea,
    p,
    th,
    td {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    ol,
    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #eee;
    }

    button {
      border: none;
    }

    input,
    textarea,
    button,
    img {
      outline: none;
      border: 0;
    }

    a,
    input,
    select,
    textarea,
    a:active,
    a:hover {
      outline: none;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
